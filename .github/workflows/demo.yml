name: Demo CI Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run linter
        run: |
          echo "Linting code..."
          sleep 5
          echo "Lint passed "

  unit-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          sleep 5
          echo "All tests passed "

  integration-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          sleep 5
          echo "Tests failed "
          exit 1

  build:
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - name: Build project
        run: |
          echo "Building project..."
          sleep 3
          echo "Build successful "

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging..."
          sleep 4
          echo "Deployment failed "
          exit 1

  notify:
    runs-on: ubuntu-latest
    needs: [integration-tests, deploy]
    if: always()
    steps:
      - name: Notify team
        run: |
          echo "Sending Slack notification..."
          sleep 2
          echo "Notification sent "
